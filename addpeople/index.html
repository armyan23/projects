<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/script.js" defer></script>
        <link rel="stylesheet" href="css/style.css">
        <title>Document</title>
    </head>
    <body>
        <!-- <p>Change design</p> -->
        <div class="content">
            <main>
                <button id='formWindowBtn'>Add new contact</button>
                <div id="formWindow">
                    <form action="#" id="form">
                        <input type="text" placeholder="Name" name="name" >
                        <input type="text" placeholder="Surname" name="surname" >
                        <input type="number" placeholder="Old" name="old" >
                        <input type="tel" placeholder="Tel" name="tel" >
                        <input type="text" placeholder="Adress" name="company">
                        <input type="hidden" name="data" >
                        <input type="hidden" name="time" >
                        <input type="file" >
                        <div id="cl">
                            <input type="submit">
                            <input type="reset">
                        </div>
                    </form>
                </div>
                <table>
                    <thead>
                        <th>ID</th>
                        <th>Img</th>
                        <th>Name</th>
                        <th>Second_Name</th>
                        <th>Old</th>
                        <th>Tel</th>
                        <th>Address</th>
                        <th>Data_Add</th>
                        <th>Time_Add</th>
                        <th>Edit____</th>
                        <th>Delet</th>
                        <th>Info</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td><img src="img/people1.png" class="userImg"></td>
                            <td>Jon</td>
                            <td>Jordan</td>
                            <td>30</td>
                            <td>+177015423</td>
                            <td>USA</td>
                            <td>09.04.2022</td>
                            <td>02:01:39</td>
                            <td><img src="img/edit.png" class="icons"></td>
                            <td><img src="img/delet.png" class="icons"></td>
                            <td><img src="img/info.png" class="icons"></td>
                        </tr>
                    </tbody>
                </table>
                <button class="clearTable">Clear</button>
                
            </main>
            <div class="infoDiv" hidden >
                <div class="infoContent">
                    <img src="img/people 2.png" alt="">
                    <span>Name</span><br>
                    <span>Second Name</span><br>
                    <span>Old</span><br>
                    <span>Telefon</span><br>
                    <span>Address</span><br>
                    <span>Data Add</span><br>
                    <span>Time Add</span><br>
                </div>
                <button class="infoExit"><img src="img/exit.png" alt=""></button>
            </div>
        </div>
    </body>
</html>
