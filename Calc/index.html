<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
        <script src="js/script.js" defer></script>
        <title>Document</title>
    </head>
    <body>
        <main>
            <div class="background">
                 <div class="calcParent">
                    <div class="promptNumber">
                        <!-- <input type="text">
                        <input type="text"> -->
                        <h3 id="equation">
                      
                            <h4 id="equals"></h4>
                        </h3>
                        <h1 id="result"></h1>
                    </div>
                    <div class="actionClick">
                        <div class="smallParent">
                            <div class="smallChild">Ac</div>
                            <div class="actionColor smallChild ">%</div>
                            <div class="smallChild actionColor">/</div>
                            <div class="smallChild actionColor">*</div>
                        </div>
                        <div class="smallParent">
                            <div class="smallChild">7</div>
                            <div class="smallChild">8</div>
                            <div class="smallChild">9</div>
                            <div class="smallChild actionColor">-</div>
                        </div>
                        <div class="smallParent">
                            <div class="smallChild">4</div>
                            <div class="smallChild">5</div>
                            <div class="smallChild">6</div>
                            <div class="smallChild actionColor">+</div>
                        </div>
                        <div class="vertical">
                            <div> 
                                <div class="smallParent">
                                    <div class="smallChild">1</div>
                                    <div class="smallChild">2</div>
                                    <div class="smallChild">3</div>
                                </div>
                                <div class="smallParentFooter">
                                    <div class="smallChildZero smallChild">0</div>
                                    <div class="smallChild">.</div>
                                </div>
                            </div>
                            <div class="smallChildEquals smallChild">=</div>
                        </div>
                    </div>
                </div> 
            </div>
           
        </main>
    </body>
</html>
